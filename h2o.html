 <script >
    	//Round a float value to x.xx format
    	function roundWithTwoDecimals(value)
    	{
    		return (Math.round(value * 100)) / 100;
    	}
    	//Handle click on any group member
    	function handleGroupClick_b9382107_184b_11eb_8d7c_535347460135(event)
    	{
    		//Mark hitting point
    		$('#marker').attr('translation', event.hitPnt);
    		console.log(event);
    		
    		//Display coordinates of hitting point (rounded)
    		var coordinates = event.hitPnt;
    		$('#pcoordX_b9382107_184b_11eb_8d7c_535347460135').html(roundWithTwoDecimals(coordinates[0]));
    		$('#pcoordY_b9382107_184b_11eb_8d7c_535347460135').html(roundWithTwoDecimals(coordinates[1]));
    		$('#pcoordZ_b9382107_184b_11eb_8d7c_535347460135').html(roundWithTwoDecimals(coordinates[2]));
    	}
    	//Handle click on a shape
    	function handleSingleClick_shape_b9382107_184b_11eb_8d7c_535347460135(shape, uuid)
    	{
    		$(''.concat('#lastClickedObject_', uuid)).html($(shape).attr("def"));
    	}
		//Handle click on a transform
    	function handleSingleClick_transform_b9382107_184b_11eb_8d7c_535347460135(transform, uuid)
    	{
    		$(''.concat('#coordX_', uuid)).html(roundWithTwoDecimals($(transform).attr("translation").split(" ")[0]));
    		$(''.concat('#coordY_', uuid)).html(roundWithTwoDecimals($(transform).attr("translation").split(" ")[1]));
    		$(''.concat('#coordZ_', uuid)).html(roundWithTwoDecimals($(transform).attr("translation").split(" ")[2]));
    	}
        
        $(document).ready(function(){
        	//Add a onclick callback to every shape
        	$("shape").each(function() {
        		$(this).attr("onclick", "handleSingleClick_shape_b9382107_184b_11eb_8d7c_535347460135(this, this.id)");
        	});
			//Add a onclick callback to every transform
        	$("transform").each(function() {
        		$(this).attr("onclick", "handleSingleClick_transform_b9382107_184b_11eb_8d7c_535347460135(this, this.id)");
        	});
        });
