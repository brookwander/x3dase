        //Round a float value to x.xx format
        function roundWithTwoDecimals(value)
        {
            var x = (Math.round(value * 100)) / 100;
            var y = x.toFixed(2);
            return y;
        }
        
        //Add a onMouseover callback to every shape
        $(document).ready(function(){
            $("shape").each(function() {
                $(this).attr("onMouseover", "handleOnMouseover_shape_d8694759(this)");
                $(this).attr("onclick", "handleClick_shape_d8694759(this)");
            });
            //Add a onMouseover callback to every transform
            $("transform").each(function() {
                $(this).attr("onMouseover", "handleOnMouseover_transform_d8694759(this)");
                $(this).attr("onclick", "handleClick_transform_d8694759(this)");
            });
        });
		//Handle onMouseover on a shape
        function handleOnMouseover_shape_d8694759(shape)
        {
            $('#lastonMouseoverObject_kind_d8694759').html($(shape).attr("kind"));
            $('#lastonMouseoverObject_index_d8694759').html($(shape).attr("index"));
        }
        //Handle onMouseover on a transform
        function handleOnMouseover_transform_d8694759(transform)
        {
            var coord = $(transform).attr("translation").split(" ");
            var x = roundWithTwoDecimals(coord[0]);
            var y = roundWithTwoDecimals(coord[1]);
            var z = roundWithTwoDecimals(coord[2]);
            var position = 'x = ' + x + ' y = ' + y + ' z = ' + z;
            $('#position_d8694759').html(position);
        }
        function handleClick_transform_d8694759(transform)
        {
            var id = $(transform).attr("id");
            if (p1 == 'False') { 
				p1 = id; 
                scale = document.getElementById(p1).getAttribute("translation");
            $('#distance_d8694759').html(dist);
				}
			else if(p2 == 'False') { 
				p2 = id; 
                calculate_distance_d8694759(p1, p2);
                p1 = 'False';
                p2 = 'False';
                dist = '';
			}
        }
		function calculate_distance_d8694759(p1, p2)
        {
            var c1 = document.getElementById(p1).getAttribute("translation").split(" ");
            var c2 = document.getElementById(p2).getAttribute("translation").split(" ");
            r = (c1[0] - c2[0])*(c1[0] - c2[0]) + (c1[1] - c2[1])*(c1[1] - c2[1]) + (c1[2] - c2[2])*(c1[2] - c2[2]);
            r = roundWithTwoDecimals(Math.sqrt(r));
            var dist = 'Distance:  ' + r;
            $('#distance_d8694759').html(dist);
            p1 = 'False';
            p2 = 'False';
        }
