<script>
    document.onkeyup = function(e) {
      var x = event.which || event.keyCode;
      var label = 0;
        if (x == 49) {
            set_viewpoint('uuid', 'top_pos', 'top_ori');
        } else if (x == 50) {
            set_viewpoint('uuid', 'front_pos', 'front_ori');
        } else if (x == 51) {
            set_viewpoint('uuid', 'right_pos', 'right_ori');
        } else if (x == 83) {
          spacefilling('uuid');
        } else if (x == 66) {
          ballstick('uuid');
        } else if (x == 80) {
          polyhedra('uuid');
        } else if (x == 52) {
            element('uuid');
        } else if (x == 53) {
            index('uuid');
        } else if (x == 54) {
            none('uuid');
        }
      };
    </script>
