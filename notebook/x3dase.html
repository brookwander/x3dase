 <script >
    	//Round a float value to x.xx format
    	function roundWithTwoDecimals(value)
    	{
    		return (Math.round(value * 100)) / 100;
    	}
    	//Handle click on any group member
    	function handleGroupClick_0396b89a_176e_11eb_9d1e_9fb028103ec5(event)
    	{
    		//Mark hitting point
    		$('#marker').attr('translation', event.hitPnt);
    		console.log(event);
    		
    		//Display coordinates of hitting point (rounded)
    		var coordinates = event.hitPnt;
    		$('#pcoordX_0396b89a_176e_11eb_9d1e_9fb028103ec5').html(roundWithTwoDecimals(coordinates[0]));
    		$('#pcoordY_0396b89a_176e_11eb_9d1e_9fb028103ec5').html(roundWithTwoDecimals(coordinates[1]));
    		$('#pcoordZ_0396b89a_176e_11eb_9d1e_9fb028103ec5').html(roundWithTwoDecimals(coordinates[2]));
    	}
    	//Handle click on a shape
    	function handleSingleClick_shape_0396b89a_176e_11eb_9d1e_9fb028103ec5(shape, uuid)
    	{
    		$(''.concat('#lastClickedObject_', uuid)).html($(shape).attr("def"));
    	}
		//Handle click on a transform
    	function handleSingleClick_transform_0396b89a_176e_11eb_9d1e_9fb028103ec5(transform, uuid)
    	{
    		$(''.concat('#coordX_', uuid)).html(roundWithTwoDecimals($(transform).attr("translation").split(" ")[0]));
    		$(''.concat('#coordY_', uuid)).html(roundWithTwoDecimals($(transform).attr("translation").split(" ")[1]));
    		$(''.concat('#coordZ_', uuid)).html(roundWithTwoDecimals($(transform).attr("translation").split(" ")[2]));
    	}
        
        $(document).ready(function(){
        	//Add a onclick callback to every shape
        	$("shape").each(function() {
        		$(this).attr("onclick", "handleSingleClick_shape_0396b89a_176e_11eb_9d1e_9fb028103ec5(this, this.id)");
        	});
			//Add a onclick callback to every transform
        	$("transform").each(function() {
        		$(this).attr("onclick", "handleSingleClick_transform_0396b89a_176e_11eb_9d1e_9fb028103ec5(this, this.id)");
        	});
        });
