<html>
<head>
<title>ASE atomic visualization</title>
<link rel="stylesheet" type="text/css"
 href="https://www.x3dom.org/x3dom/release/x3dom.css">
</link>
<script type="text/javascript"
 src="https://www.x3dom.org/x3dom/release/x3dom.js">
</script>
</head>

<X3D>
<Scene>

<Sphere radius="0.66"></Sphere>
</Shape>
</Transform>
<Transform translation="0.00 0.76 -0.48"> 
<Shape>
<Appearance>
<Material diffuseColor="1.000 1.000 1.000" specularColor="0.5 0.5 0.5"></Material>
</Appearance>
<Sphere radius="0.31"></Sphere>
</Shape>
</Transform>
<Transform translation="0.00 -0.76 -0.48"> 
<Shape>
<Appearance>
<Material diffuseColor="1.000 1.000 1.000" specularColor="0.5 0.5 0.5"></Material>
</Appearance>
<Sphere radius="0.31"></Sphere>
</Shape>
</Transform>
</Scene>
</X3D>
</body>
</html>
